{% extends 'base.html' %}
{% block content %}
    <h1>Music Loading...</h1>

    <form method="get" action="">
        {% csrf_token %}

        <div class="form-group">
            <input type="text">
            <label for="id_search_query">Search:</label>
            {{ search_form.search_query }}
        </div>
        
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    
    {% for item in object_list %}
    <!-- Displaying model items here -->
        {{ item.title }}
        {{  item.artist }}

    {% endfor %}
    
    <nav>
        <li><a href="{% url 'rock' %}">Rock</a></li>
        <li><a href="{% url 'pop' %}">Pop</a></li>
        <li><a href="{% url 'country' %}">Country</a></li>
        <li><a href="{% url 'jazz' %}">Jazz</a></li>
        <li><a href="{% url 'hiphop' %}">Hip Hop</a></li>
        <li><a href="{% url 'rnb' %}">RnB</a></li>
        <li><a href="{% url 'gospel' %}">Gospel</a></li>
        <li><a href="{% url 'reggae' %}">Reggae</a></li>
    </nav>
{% endblock %}
